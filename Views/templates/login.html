<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TaskU - Iniciar Sesión | INACAP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c41e3a 0%, #8b1528 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 3rem;
            color: #c41e3a;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .logo p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .inacap-badge {
            display: inline-block;
            background: linear-gradient(135deg, #c41e3a 0%, #8b1528 100%);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.3);
        }

        #login-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #1a1a1a;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #c41e3a;
            background: white;
            box-shadow: 0 0 0 4px rgba(196, 30, 58, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #c41e3a 0%, #8b1528 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 30, 58, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        #login-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        #login-message.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid #4CAF50;
            display: block;
        }

        #login-message.error {
            background: rgba(196, 30, 58, 0.1);
            color: #c41e3a;
            border: 1px solid #c41e3a;
            display: block;
        }

        .text-center {
            text-align: center;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #c41e3a;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .forgot-password:hover {
            color: #8b1528;
            text-decoration: underline;
        }

        .inacap-branding {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.85rem;
        }

        /* Animación de carga */
        .btn-primary.loading {
            position: relative;
            color: transparent;
            pointer-events: none;
        }

        .btn-primary.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Validación visual */
        .form-group input.invalid {
            border-color: #c41e3a;
            background: rgba(196, 30, 58, 0.05);
        }

        .form-group input.valid {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.05);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .logo h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" role="main">
        <div class="logo" aria-label="TaskU INACAP">
            <h1>TaskU</h1>
            <p>Organizador de Tareas Estudiantil</p>
            <div class="inacap-badge">INACAP</div>
        </div>

        <form id="login-form" novalidate autocomplete="on">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input 
                    id="email" 
                    name="email" 
                    type="email" 
                    placeholder="estudiante@inacapmail.cl" 
                    required
                />
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    id="password" 
                    name="password" 
                    type="password" 
                    placeholder="Ingresa tu contraseña" 
                    minlength="6" 
                    required
                />
            </div>

            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

            <p id="login-message" class="text-center" role="status" aria-live="polite"></p>

            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            
            <div class="register-section">
                <p>¿No tienes una cuenta?</p>
                <a href="#" class="register-link" id="register-link">Regístrate aquí</a>
            </div>
        </form>

        <div class="inacap-branding">Instituto Profesional INACAP - TaskU © 2025</div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginMessage = document.getElementById('login-message');
        const submitBtn = loginForm.querySelector('.btn-primary');

        // Validación en tiempo real
        emailInput.addEventListener('input', function() {
            if (this.value && this.validity.valid) {
                this.classList.add('valid');
                this.classList.remove('invalid');
            } else if (this.value) {
                this.classList.add('invalid');
                this.classList.remove('valid');
            } else {
                this.classList.remove('valid', 'invalid');
            }
        });

        passwordInput.addEventListener('input', function() {
            if (this.value.length >= 6) {
                this.classList.add('valid');
                this.classList.remove('invalid');
            } else if (this.value) {
                this.classList.add('invalid');
                this.classList.remove('valid');
            } else {
                this.classList.remove('valid', 'invalid');
            }
        });

        // Manejo del formulario
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validación
            if (!emailInput.validity.valid) {
                showMessage('Por favor ingresa un correo válido', 'error');
                emailInput.focus();
                return;
            }

            if (passwordInput.value.length < 6) {
                showMessage('La contraseña debe tener al menos 6 caracteres', 'error');
                passwordInput.focus();
                return;
            }

            // Simulación de login
            submitBtn.classList.add('loading');
            
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                
                // Aquí iría la lógica real de autenticación
                // Por ahora, simulamos un login exitoso
                showMessage('¡Inicio de sesión exitoso! Redirigiendo...', 'success');
                
                setTimeout(() => {
                    // Redirigir al dashboard
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 2000);
        });

        function showMessage(text, type) {
            loginMessage.textContent = text;
            loginMessage.className = 'text-center ' + type;
            loginMessage.style.display = 'block';
        }

        // Manejo del enlace "¿Olvidaste tu contraseña?"
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            showMessage('Función en desarrollo. Contacta a soporte@inacap.cl', 'error');
        });
    </script>
</body>
</html>
